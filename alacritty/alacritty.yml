---
# Font configuration
font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular

  # Font size
  size: 13.0

# Window configuration
window:
  decorations: none
  startup_mode: Maximized

# Mouse configuration
mouse:
  hide_when_typing: true

# Keyboard configuration
key_bindings:
  - { key: B, mods: Control|Shift, chars: "\x1b[66;5u" }
  - { key: R, mods: Control|Shift, chars: "\x1b[82;5u" }
  - { key: Slash, mods: Control, chars: "\x1b[47;5u" }
  - { key: Space, mods: Control|Shift, chars: "\x1b[32;6u" }

live_config_reload: true

env:
  TERM: xterm-256color

# Catppuccin Frappe theme
colors:
  # Default colors
  primary:
    background: "#303446"
    foreground: "#C6D0F5"
    # Bright and dim foreground colors
    dim_foreground: "#C6D0F5"
    bright_foreground: "#C6D0F5"

  # Cursor colors
  cursor:
    text: "#303446"
    cursor: "#F2D5CF"
  vi_mode_cursor:
    text: "#303446"
    cursor: "#BABBF1"

  # Search colors
  search:
    matches:
      foreground: "#303446"
      background: "#A5ADCE"
    focused_match:
      foreground: "#303446"
      background: "#A6D189"
    footer_bar:
      foreground: "#303446"
      background: "#A5ADCE"

  # Keyboard regex hints
  hints:
    start:
      foreground: "#303446"
      background: "#E5C890"
    end:
      foreground: "#303446"
      background: "#A5ADCE"

  # Selection colors
  selection:
    text: "#303446"
    background: "#F2D5CF"

  # Normal colors
  normal:
    black: "#51576D"
    red: "#E78284"
    green: "#A6D189"
    yellow: "#E5C890"
    blue: "#8CAAEE"
    magenta: "#F4B8E4"
    cyan: "#81C8BE"
    white: "#B5BFE2"

  # Bright colors
  bright:
    black: "#626880"
    red: "#E78284"
    green: "#A6D189"
    yellow: "#E5C890"
    blue: "#8CAAEE"
    magenta: "#F4B8E4"
    cyan: "#81C8BE"
    white: "#A5ADCE"

  # Dim colors
  dim:
    black: "#51576D"
    red: "#E78284"
    green: "#A6D189"
    yellow: "#E5C890"
    blue: "#8CAAEE"
    magenta: "#F4B8E4"
    cyan: "#81C8BE"
    white: "#B5BFE2"

  indexed_colors:
    - { index: 16, color: "#EF9F76" }
    - { index: 17, color: "#F2D5CF" }
