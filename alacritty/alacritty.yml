# --- Font configuration --- #
font:
  normal:
    family: "MesloLGS NF"
    style: Regular

  bold:
    family: "MesloLGS NF"
    style: Bold

  italic:
    family: "MesloLGS NF"
    style: Italic

  bold_italic:
    family: "MesloLGS NF"
    style: Bold Italic

# --- Color configuration --- #
colors:
  primary:
    background: '0x1d2021'
    foreground: '0xebdbb2'

  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

# --- Other --- #
background_opacity: 0.95

selection:
  save_to_clipboard: true

key_bindings:
- { key: Up, mods: Shift, action: ScrollLineUp }
- { key: Down, mods: Shift, action: ScrollLineDown }
- { key: Up, mods: Alt, action: ScrollPageUp }
- { key: Down, mods: Alt, action: ScrollPageDown }
- { key: Right, mods: Alt, action: None }
- { key: Left, mods: Alt, action: None }

env:
  TERM: xterm-256color
