[module/i3]
type = internal/i3

pin-workspaces = true
index-sort = true
enable-click = true
enable-scroll = false

format = <label-state> <label-mode>
label-monitor = %name%

label-mode-padding = 3
label-mode-background = ${colors.red}

label-focused = %index%
label-focused-foreground = ${colors.orange}
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-foreground = ${colors.foreground-alt}
label-unfocused-padding = 1

label-urgent = %index%
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

label-visible = %index%
label-visible-foreground = ${colors.foreground}
label-visible-padding = 1

[module/temperature5]
type = internal/temperature

interval = 1
hwmon-path = "/sys/devices/platform/coretemp.0/hwmon/hwmon5/temp1_input"
warn-temperature = 95

format = <ramp> <label>
format-margin = 1
format-warn = <ramp> <label-warn>
label = %temperature-c%
label-warn = "%temperature-c%"
label-warn-foreground = ${colors.red}
ramp-foreground = ${colors.blue}
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

[module/temperature6]
type = internal/temperature

interval = 1
hwmon-path = "/sys/devices/platform/coretemp.0/hwmon/hwmon6/temp1_input"
warn-temperature = 95

format = <ramp> <label>
format-margin = 1
format-warn = <ramp> <label-warn>
label = %temperature-c%
label-warn = "%temperature-c%"
label-warn-foreground = ${colors.red}
ramp-foreground = ${colors.blue}
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

[module/cpu]
type = internal/cpu

interval = 5
format = <label>
format-prefix = 
format-prefix-foreground = ${colors.yellow}
format-margin = 1
label = " %percentage%%"

[module/memory]
type = internal/memory

interval = 5
format = "<label>"
format-prefix = 
format-prefix-foreground = ${colors.green}
format-margin = 1
label = " %percentage_used%%"

[module/keyboard]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock

format = "<label-layout>"
format-prefix = " "
format-prefix-foreground = ${colors.gray}
format-margin = 1

label-layout = "%layout%"

[module/capslock]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock

format = "<label-indicator>"
label-indicator-on = "- %name%"
label-indicator-on-foreground = ${colors.red}
format-margin = 1

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false
interval = 1
format-volume = "<ramp-volume> <label-volume>"
format-volume-margin = 1
format-muted = <label-muted>
format-muted-prefix = 
format-muted-prefix-foreground = ${colors.red}
format-muted-margin = 1
label-volume = %percentage%%
label-muted = " Mute"
label-muted-foreground = ${colors.red}
ramp-volume-foreground = ${colors.yellow}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/battery]
type = internal/battery

full-at = 78
battery = BAT0
adapter = AC0

time-format = "%H:%M"
poll-interval = 5

format-charging-margin = 1
format-charging = <label-charging>
format-charging-prefix = ""
format-charging-prefix-foreground = ${colors.yellow}

format-discharging-margin = 1
format-discharging = <label-discharging>
format-discharging-prefix = ""
format-discharging-prefix-foreground = ${colors.green}

format-full-margin = 1
format-full = <label-full>
format-full-prefix = 
format-full-prefix-foreground = ${colors.aqua}

label-charging = " %percentage%%"
label-discharging = " %percentage%%"
label-full = " Full"

[module/wlan]
type = internal/network
interface = wlp3s0
interval = 3

format-connected = <label-connected>
format-connected-margin = 1
label-connected = ""
format-disconnected = ""

[module/eth]
type = internal/network
interface = enp4s0
interval = 3

format-connected = <label-connected>
format-connected-margin = 1
label-connected = ""
format-disconnected = ""

[module/date]
type = internal/date

interval = 1
time = " %H:%M:%S"
date-alt = " %Y-%m-%d"

date = ""
time-alt = ""

format = "<label>"
format-prefix = ""
format-margin = 1
format-prefix-foreground = ${colors.blue}
label = "%date%%time%"

[module/powermenu]
type = custom/menu

expand-right = true

menu-0-0 = " Logout | "
menu-0-0-exec = i3-msg exit
menu-0-1 = "鈴 Suspend | "
menu-0-1-exec = systemctl suspend
menu-0-2 = "ﰇ Reboot | "
menu-0-2-exec = systemctl reboot
menu-0-3 = " Shutdown"
menu-0-3-exec = systemctl poweroff

format = <label-toggle><menu>
label-open = 
label-open-foreground = ${colors.red}
label-open-padding = 1
label-close =  
label-close-foreground = ${colors.blue}
label-close-padding = 1

[module/sep]
type = custom/text
content = "|"
content-foreground = ${colors.sep}
