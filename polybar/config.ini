include-file = ~/.config/polybar/modules.ini

[colors]
background = #1D2021
background-alt = #282828
foreground = #EBDBB2
foreground-alt = #FBF1C7
sep = #3F5360

red = #CC241D
green = #98971A
yellow = #D79921
blue = #458588
purple = #B16286
aqua = #689D6A
gray = #A89984
orange = #D65D0E

[bar/main]
monitor = ${env:MONITOR:}
fixed-center = true
width = 100%
height = 30
offset-x = 0%
offset-y = 0%

background = ${colors.background}
foreground = ${colors.foreground}

padding = 1
module-margin = 0

font-0 = "Iosevka Nerd Font:size=11;4"
font-1 = "Iosevka Nerd Font:size=11;3"
font-2 = "feather:size=12;3"

modules-left = "workspaces"
modules-center = ""
modules-right = "temperature cpu memory sep keyboard capslock sep pulseaudio sep battery sep wlan eth sep date powermenu"

enable-ipc = true
