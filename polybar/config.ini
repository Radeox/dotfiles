include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/polydoro/polydoro.ini

[colors]
background = #090909
background-alt = #282828
foreground = #EBDBB2
foreground-alt = #FBF1C7
sep = #282828

red = #CC241D
green = #98971A
yellow = #D79921
blue = #458588
purple = #B16286
aqua = #689D6A
gray = #A89984
orange = #D65D0E

[bar/main]
monitor = ${env:MONITOR:}
fixed-center = true
width = 100%
height = 30
offset-x = 0%
offset-y = 0%

background = ${colors.background}
foreground = ${colors.foreground}

padding = 2
module-margin = 1

font-0 = "Droid Sans:size=11;2"
font-1 = "Iosevka Nerd Font:size=11;2"
font-2 = "feather:size=11;2"

modules-left = "i3 music-player"
modules-center = "date"
modules-right = "polydoro sep temperature cpu memory sep keyboard capslock sep pulseaudio sep battery sep wlan eth sep powermenu"
